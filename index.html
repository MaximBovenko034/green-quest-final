<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Quest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hud">
    <button id="startBtn">Start</button>
    <span id="score">Score: 0</span>
  </div>

  <div class="parallax">
    <div class="layer background"></div>
    <div class="layer trees"></div>
    <div class="layer clouds"></div>
  </div>

  <div id="game"></div>

  <audio id="bgMusic" src="bg-music.mp3" loop></audio>
  <audio id="clickSound" src="click-trash.mp3"></audio>
  <audio id="startSound" src="start.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
