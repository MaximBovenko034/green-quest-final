<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Green Quest</title>
  <!-- Убираем 404 favicon -->
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="gameArea">
    <!-- Слои фона для параллакса -->
    <div id="bg-layer" aria-hidden="true"></div>
    <div id="forest-layer" aria-hidden="true"></div>

    <!-- HUD -->
    <div id="hud">
      <div id="scoreBox">Очки: <span id="score">0</span>/<span id="target">0</span></div>
      <button id="startBtn" class="btn">Start</button>
      <div id="message" class="hidden"></div>
    </div>

    <!-- Контейнер, куда JS будет подкидывать мусор -->
    <div id="trash-container"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
