<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Green Quest — Практична 7</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="parallax-root">
    <!-- Фоновые слои -->
    <div class="bg-layer layer-back" data-depth="0.1"></div>
    <div class="bg-layer layer-mid" data-depth="0.3"></div>

    <!-- Контент игры -->
    <main id="game">
      <header class="topbar">
        <h1>Green Quest</h1>
        <button id="startBtn" class="btn">Start</button>
      </header>

      <section id="board">
        <!-- Мусор для примера -->
        <img src="trash.png" alt="trash" class="trash clickable" style="left:20%; top:40%" />
        <img src="trash.png" alt="trash" class="trash clickable" style="left:60%; top:55%" />
      </section>

      <!-- HUD -->
      <div id="hud">
        <div id="scoreBox">Очки: <span id="score">0</span>/<span id="target">5</span></div>
        <div id="message" class="hidden"></div>
      </div>
    </main>

    <!-- Canvas для частиц -->
    <canvas id="particles-canvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
