<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Green Quest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameArea">
    <!-- HUD -->
    <div id="hud">
      <div id="scoreBox">Очки: <span id="score">0</span>/<span id="target">0</span></div>
      <button id="startBtn">Start</button>
      <div id="message" class="hidden"></div>
    </div>

    <!-- Мусор -->
    <img src="images/trash1.png" class="trash" style="top:70%; left:20%;">
    <img src="images/trash2.png" class="trash" style="top:65%; left:40%;">
    <img src="images/trash3.png" class="trash" style="top:75%; left:60%;">
    <img src="images/trash4.png" class="trash" style="top:68%; left:80%;">
    <img src="images/trash5.png" class="trash" style="top:72%; left:50%;">
  </div>

  <script src="script.js"></script>
</body>
</html>
