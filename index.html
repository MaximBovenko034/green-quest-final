<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Green Quest — версия с Parallax и Particles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Основная обёртка для parallax слоёв -->
  <div id="parallax-root">
    <!-- фоновые слои (слой 1 = далеко, слой 2 = ближе) -->
    <div class="bg-layer layer-back" data-depth="0.1"></div>
    <div class="bg-layer layer-mid" data-depth="0.3"></div>

    <!-- Контент игры -->
    <main id="game">
      <header class="topbar">
        <h1>Green Quest</h1>
        <button id="startBtn" class="btn">Start</button>
      </header>

      <section id="board">
        <!-- Пример игрового контента: мусор (который кликается) -->
        <!-- Наложены классы для JS-логики -->
        <img src="trash.png" alt="trash" class="trash clickable" style="left:20%; top:40%" />
        <img src="trash.png" alt="trash" class="trash clickable" style="left:60%; top:55%" />
      </section>

      <div id="hud">
        <div id="message" class="hidden"></div>
      </div>
    </main>

    <!-- canvas для частиц -->
    <canvas id="particles-canvas"></canvas>

  </div>

  <script src="script.js"></script>
</body>
</html>
